<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="r" class="container border border-3 border-dark mt-5  p-5 bg-light">
        <h3 class="text-center">Register</h3><br>
        <img style="margin-left : 36%;"  
        src="https://th.bing.com/th?id=OIP.5EweGFzvmep4ab3J86S_agAAAA&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2"  
        alt="logo luminar" width="70px" height="50px">        
        <br><br>
        <label>NAME </label>
        <input type="text" id="reg_name" placeholder="enter your name" class="form-control">
        <br>
        <label >ACCOUNT NUMBER </label>
        <input type="text" id="reg_acno" placeholder="enter your account number" class="form-control">
        <br>
        <label >PASSWORD</label>
        <input type="password" id="reg_psw" placeholder="enter password "class="form-control">
        <br>
        <div class="text-center ">
            <button style="border-radius: 30px;" onclick="register()" class="btn btn-primary">Register</button><br><br>
            <button style="border-radius: 30px; color: rgb(0, 136, 255);" 
            onclick="signin()" class="btn btn-light">Sign in</button>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="register.js"></script>
<script src="login.js"></script>
</html>
